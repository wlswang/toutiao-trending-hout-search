name: schedule

on:
  schedule:
    - cron: '0/5 * * * *' # 定时执行11

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      TZ: Asia/Shanghai

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: run node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - run: npm install

      - name: code
        run: |
          git config --local user.email "eniac10@163.com"
          git config --local user.name "wlswang"
          # git remote set-url origin https://${{ github.actor }}:${{ secrets.SECRET_KEY }}@github.com/${{ github.repository }}
          git remote set-url origin https://wlswang:${{ secrets.SECRET_KEY }}@github.com/toutiao-trending-hout-search
          git pull origin master
          node index.js
          git add .
          git commit -m "update by github action"
          git push origin master

        oauth:
            temp-code: SMS_232166803
            temp-param: "{\"code\":\"%s\"}"
            code-length: 4
            code-expire: 300
        account_setup:
            temp-code: SMS_240383202
            temp-param: "{\"url\":\"index\"}"
            private-type: true
